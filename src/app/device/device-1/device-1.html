<mat-accordion>
  <mat-expansion-panel
    (opened)="onPanelToggle(true)"
    (closed)="onPanelToggle(false)"
    [(expanded)]="panelOpen">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ name() }}
      </mat-panel-title>
      <mat-panel-description>
        <span class="status-container">
          @if (isActive()) {
            <mat-icon class="status-icon active">check_circle</mat-icon>
            <span>Status: Active</span>
          } @else {
            <mat-icon class="status-icon inactive">highlight_off</mat-icon>
            <span>Status: Inactive</span>
          }
        </span>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div class="panel-content">
      <mat-card>
        <mat-card-content>
          <p>
            {{ description() }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-button href="{{ url() }}" target="_blank" rel="noopener">GO!</a>
          <button mat-button>More Info</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-expansion-panel>
</mat-accordion>
