<div class="main-page-container" [class.drawer-expanded]="anyDrawerOpen">
  <table class="main-page-table">
    <tbody>
      @for (device_group of device_list.device_groups; track device_group.name) {
        <tr>
        <td class="device-group-name">
          <h2>Device: {{ device_group.name }}</h2>
        </td>
        </tr>
      <tr class="device-container">
        @for(device of device_group.devices; track device.name) {
        <td>
          <Device_1 (drawerStateChange)="onDrawerStateChange($event)" [name]="device.name"
            [description]="device.description" [url]="device.url" [status]="device.status"></Device_1>
        </td>
        }
      </tr>
      }
    </tbody>
  </table>
</div>
