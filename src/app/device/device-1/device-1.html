<mat-accordion>
  <mat-expansion-panel
    (opened)="onPanelToggle(true)"
    (closed)="onPanelToggle(false)"
    [(expanded)]="panelOpen">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Device 1a
      </mat-panel-title>
      <mat-panel-description>
        Device Subtitle
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div class="panel-content">
      <mat-card>
        <mat-card-content>
          <p>
            Device 1a description goes here.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Info</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-expansion-panel>
</mat-accordion>
